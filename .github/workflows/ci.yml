name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js ${{ matrix.node-version }} 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: ESLint 실행
        run: npm run lint

      - name: TypeScript 타입 체크
        run: npx tsc --noEmit

      - name: 단위 테스트 실행
        run: npm run test

      - name: 접근성 테스트 실행
        run: npm run test -- src/test/accessibility.test.tsx

      - name: 프로젝트 빌드
        run: npm run build

      - name: 빌드 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: dist
          retention-days: 1

  lighthouse:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 프로젝트 빌드
        run: npm run build

      - name: Lighthouse CI 실행
        run: npm run lighthouse || echo "Lighthouse CI failed but continuing..."
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: CodeQL 초기화
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: CodeQL 분석 실행
        uses: github/codeql-action/analyze@v3
